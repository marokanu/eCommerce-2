<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Home - Shopme Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.css"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
    <script th:src="@{/js/users.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

    <div id="postResultDiv" align="center"></div>

    <div>
        <h2>Manage Users</h2>
        <button type="button" id="add_button" class="btn btn-warning" data-toggle="modal" data-target="#addModal">Create New User</button>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl" id="userTable">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Photos</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="user : ${listUsers}">-->
<!--                <td>[[${user.id}]]</td>-->
<!--                <td></td>-->
<!--                <td>[[${user.email}]]</td>-->
<!--                <td>[[${user.firstName}]]</td>-->
<!--                <td>[[${user.lastName}]]</td>-->
<!--                <td>[[${user.roles}]]</td>-->
<!--                <td>[[${user.enabled}]]</td>-->
<!--                <td>-->
<!--                    Edit &nbsp; Delete-->
<!--                </td>-->
<!--            </tr>-->
            </tbody>
        </table>
    </div>


    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <form id="userForm" name="userForm" style="max-width: 700px; margin: 0 auto"
              th:object="${user}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New User</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                        <div class="border border-secondary rounded p-3">

                            <input type="hidden" th:field="*{id}" />

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">E-mail:</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"  />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">First Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Last Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Password:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"  />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Roles:</label>
                                <div class="col-sm-8">
                                    <th:block th:each="role : ${listRoles}">

                                      <input type="checkbox" th:field="*{roles}"
                                             th:value="${role.id}"
                                             th:name="${role.name}"
                                             class="m-2"/>
                                        <label th:for="${role.id}" th:text="${role.name}"></label>

                                    </th:block>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="enabled" class="col-sm-4 col-form-label">Enabled:</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" id="enabled" th:field="*{enabled}" />
                                </div>
                            </div>

<!--                            <div class="text-center">-->
<!--                                <button type="submit" class="btn btn-primary">Submit</button>-->
<!--                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                            </div>-->
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save">Save</button>
                </div>
            </div>
        </div>
        </div>
        </form>
    </div>



    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>

</div>


</body>
</html>
